{{ define "ComponentSampleBinding" }}
<div {{ componentattrs . }}>
    <div>
        <input type="text" value="{{ .FirstValue }}" oninput="{{ bind `FirstValue` }}" class="border"> 
        + 
        <input type="text" value="{{ .SecondValue }}" oninput="{{ bind `SecondValue` }}" class="border"> 
        = 
        <span>{{ .Result }}</span>
    </div>
    <div class="mt-2">
        <button onclick="{{ action `Calculate` `{}` }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate</button>
    </div>
</div>
{{ end }}
